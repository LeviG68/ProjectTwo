<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LogIn</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="public/css/style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="custFaceing">
  <div class="container">
    <div class="well well2">
        <h1 class="heading"><span class="glyphicon glyphicon-list-alt"></span> Property Management Head Quarters</h1>
    </div>
    <div class="container col-sm-12">
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Register</div>
                    <div class="panel-body">
                        <form action="" method="POST">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" name="firstName" class="form-control" id="firstName">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" name="lastName"class="form-control" id="lastName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="userName">Email Address</label>
                                        <input type="email" name="userName" class="form-control" id="userName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="registerPsw">Password</label>
                                        <input type="password" name="registerPsw" class="form-control" id="registerPsw">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input type="phone" name="phone" class="form-control" id="phone">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="street">Street Address</label>
                                        <input type="text" name="street" class="form-control" id="street">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label for="unit">Unit</label>
                                        <input type="text" name="unit" class="form-control" id="unit">
                                    </div>
                                 </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" name="city" class="form-control" id="city">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label for="state">State</label>
                                        <input type="text" name="state"class="form-control" id="state">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="zipCode">Zip Code</label>
                                        <input type="number" name="zipCode" class="form-control" id="zipCode">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-secondary" name="register" id="register">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Login</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="logInEmail">Email Address</label>
                                <input type="email" name="logInEmail" class="form-control" id="logInEmail">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password</label>
                                <input type="password" name="pwd" class="form-control" id="pwd">
                            </div>
                            <button type="submit" name="logIn" class="btn btn-secondary" id="logIn">LogIn</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  
</body>
</html>
