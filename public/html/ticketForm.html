<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Ticket</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="custFaceing">
  <div class="container">
    <h1 class="heading"> Active Tickets</h1>
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                <th scope="col">Ticket #</th>
                <th scope="col">Date Submitted</th>
                <th scope="col">Category</th>
                <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>1/12/18</td>
                    <td>Electrical</td>
                    <td>In Progress</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>1/15/18</td>
                    <td>Plumming</td>
                    <td>Open</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>1/20/18</td>
                    <td>Cosmetic</td>
                    <td>Open</td>
                </tr>
            </tbody>
        </table>
    <div class="panel panel-default">
        <div class="panel-heading">Submit New Ticket</div>
        <div class="panel-body">
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Category</label>                      
                            <div id="categoryOptions"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="comment">Explain Issue</label>
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary" id="register">Submit</button>
            </form>
        </div>
    </div>
  </div>
  <script type="text/javascript" src="../dropdown.js"></script> 
  
</body>
</html>
