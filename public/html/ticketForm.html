<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Ticket</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="custFaceing">
  <div class="container">
    <h1 class="heading"> Active Tickets</h1>
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                <th scope="col">Ticket #</th>
                <th scope="col">Status</th>
                <th scope="col">Category</th>
                <th scope="col">Comment</th>
                <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody id="ticketList">
                <!-- <div id="ticketList"></div> -->
            </tbody>
        </table>
    <div class="panel panel-default">
        <div class="panel-heading">Submit New Ticket</div>
        <div class="panel-body">
            <form id="createTicket">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Category</label>                      
                            <div id="categoryOptions"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="comment">Explain Issue</label>
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </div>
  </div>
  <script type="text/javascript" src="../js/createTicket.js"></script>
  <script type="text/javascript" src="../js/tenant.js"></script>
  <script type="text/javascript" src="../js/displayTicket.js"></script>
  <!-- <script type="text/javascript" src="../dropdown.js"></script>  -->
  <script>
        var statusOptions = {
            "open": "Open",
            "acknowledge": "Acknowledge",
            "inprogress" : "Inprogress",
            "closed": "Closed"
            }


        var statusSelect = $('<select/>');

        for(var val in statusOptions) {
        $('<option/>', {value: val, text: statusOptions[val]}).appendTo(statusSelect);
        }

        statusSelect.appendTo("#statusOptions");

        var statusSelect2 = $('<select/>');

        for(var val in statusOptions) {
        $('<option/>', {value: val, text: statusOptions[val]}).appendTo(statusSelect2);
        }

        statusSelect2.appendTo("#statusOptions2");

        ///++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

        var categoryOptions = {
        "electrical": "Electrical",
        "plumbing": "Plumbing",
        "cosmetic" : "Cosmetic",
        "door": "Door"
        }


        var statusCatSelect = $('<select/>');

        for(var vaule in categoryOptions) {
        $('<option/>', {value: vaule, text: categoryOptions[vaule]}).appendTo(statusCatSelect);
        }

        statusCatSelect.appendTo('#categoryOptions');
                
  </script>
  
</body>
</html>
